<!DOCTYPE html>
<html lang="en">
<head>
    <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Encrypted Log Decryption Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #f0f0f0;
        }
        header {
            background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045);
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        form {
            margin: 50px auto;
            text-align: center;
        }
        input[type=file], button {
            padding: 15px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        input[type=file] {
            background: #222;
            color: #fff;
        }
        button {
            background: #6c63ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #4e46e5;
            transform: scale(1.05);
        }
        .output {
            margin: 30px auto;
            max-width: 90%;
            background: #121212;
            padding: 25px;
            font-size: 18px;
            white-space: pre-wrap;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header>üïµÔ∏è‚Äç‚ôÇÔ∏è Decryption Dashboard</header>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="logfile" accept=".enc" required><br>
        <button type="submit">Decrypt Logs</button>
    </form>
    {% if result %}
    <div class="output">{{ result }}</div>
    {% endif %}
</body>
</html>
